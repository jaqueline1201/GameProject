<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Cookie&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>At the Beach - Game</title>

    <body>
        <h1>At the Sea</h1>
        <div id="wrapper">
            <audio id="soundEffectsCa" src="sounds/caught.wav" style="display: none;"></audio>
            <audio id="soundEffectsC" src="sounds/pearlcollected.wav" style="display: none;"></audio>
            <!-- <audio id="youWin" src="sounds/youwin.wav" style="display: none;"></audio>
            <audio id="youLose" src="sounds/youlose.wav" style="display: none;"></audio> -->
            <div id="game"></div>
            <div id="scoreSection">
                <div id="score">
                    <span><strong>Pearls Collected: <span id="counting"></span></strong></span>
                </div>
                <div id="lives">
                    <span><strong>Remaining Lives: <span id="livesleft"></span></strong></span>
                </div>
            </div>
        </div>
        <footer><p><strong>Jaqueline Navarro, Spring 2024</strong></p></footer>
        <script src="script.js"></script>
